name: Build and Public backend image to Docker Hub

on:
  [workflow_dispatch]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker buildx build --platform linux/arm/v7,linux/arm64,linux/amd64 ./packages/backend/ -t nipkowmike/modbus-simulator-backend:latest
    - name: Push image to Docker Hub
      run: |
        docker login -u nipkowmike -p ${{ secrets.DOCKER_HUB_TOKEN }}
        docker push nipkowmike/modbus-simulator-backend:latest
